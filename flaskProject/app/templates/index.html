{% extends "base.html" %}
{% block title %}Test{% endblock %}
{% block body %}
    <header style='height: 600px; background: no-repeat center/60% url("../static/img/usa.png")'>
        <div class="wrapper-titre">
            <h1>Consommation de produits 2021</h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="wrapper-form">
                    <h3>Selections des attibuts</h3>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <form action="{{url_for('main.visualisation')}}" method="post">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Selection produits</label>
                                    <select class="form-control" name="select_product" id="">
                                        {% for key,value in products.iterrows() %}
                                            <option value="{{ value[0] }}">{{ value[1] }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Selection état</label>
                                    <select class="form-control" name="select_state" id="">
                                        <option  value="">Choix de l état</option>
                                        {% for key,value in states.iterrows() %}
                                        <option value="{{ value[0] }}">{{ value[1] }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Envoyer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
